<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
    <div class="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="$ctrl.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" ng-model="$ctrl.password">
        </div>
        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" class="form-control" ng-model="$ctrl.retypepassword">
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" ng-model="$ctrl.gender" value="male"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="$ctrl.gender" value="female"> Female
            </label>
        </div>
        <div class="form-group">
            <submit class="btn btn-primary" ng-click="$ctrl.save()">Save</submit>
        </div>
        <a ui-sref="login">Go to login page</a>
    </div>
</div>
