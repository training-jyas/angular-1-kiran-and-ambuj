<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h2>
                Welcome to the Angular App - Non Modular !
            </h2>
            <div class="form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="$ctrl.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="$ctrl.password">
                </div>
                <div class="form-group">
                    <submit class="btn btn-primary" ng-click="$ctrl.submit()">
                        Login
                    </submit>
                </div>
                <div class="form-group">
                    <a ui-sref="register">
                        Create User
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
